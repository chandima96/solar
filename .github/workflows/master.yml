on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push
jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Set working directory
        run: cd ims

      - name: ðŸ›  Install dependencies
        run: npm install
        working-directory: ims

      - name: ðŸ›  Install dependencies
        run: npm install -g vite
        working-directory: ims

      - name: ðŸ›  Build
        run: npm run build
        working-directory: ims

      - name: ðŸ“‚ rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/html/solar/
          remote_host: 18.142.37.231
          remote_user: ec2-user
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: ðŸ“‚ Set ownership on remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          # Create known_hosts file if it doesn't exist
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          
          # Clear old key from known_hosts
          ssh-keygen -R 18.142.37.231 >> /home/runner/.ssh/known_hosts

          # Run the SSH command
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@18.142.37.231 \
          "sudo chown -R ec2-user:apache /var/www/html/solar/ && chmod 777 -R /var/www/html/solar/ims/storage && chmod -R 777 /var/www/html/solar/ims/bootstrap/cache/ && cd /var/www/html/solar/ims/ && sudo npm install -g vite  && npm install && sudo chown -R ec2-user:apache /var/www/html/solar/"

          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@18.142.37.231 \
          "cd /var/www/html/solar/ && nohup npm run dev > /dev/null 2>&1 &"

          
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
